<div class="block is-padded">
  <button class="button is-larger is-full" ng-click="showModalCreateUser = !showModalCreateUser">
    <span analytics-on="click" analytics-event="Enter sign up" analytics-category="Sign up"></span>
      {% include 'modules/inlineSvg/arrowOut.html' %}
      Publish this website
    </span>
  </button>

  <div class="modal createUser" ng-show="showModalCreateUser" ng-cloak>
    <p class="close" ng-click="showModalCreateUser = !showModalCreateUser"><a>Ã—</a></p>
    <h3>Just one more step...</h3>

    <form name="formCreateUser" class="form" ng-submit="validateUserForm()" method="post" novalidate>
      <div class="block" style="position: relative;">
        <input type="text"
               name="username"
               ng-model="user.username"
               required
               ng-pattern="/[a-zA-Z0-9\-_]/"
               ng-maxlength="150"
               placeholder="Website address"
               placeholder=""
               autocapitalize="off"
               autocomplete="off"
               autocorrect="off">
        <p ng-show="formCreateUser.username.error" class="form-error">[[formCreateUser.username.error]]</p>
        <span style="text-align: center; display: block; margin: 9px 0 0; color: #bababa">posti.es/by/<span ng-hide="user.username">something</span>[[user.username]]</span>
      </div>

      <div class="block" style="position: relative;">
        <input type="email"
              name="email"
              ng-model="user.email"
              required
              placeholder="Email"
              autocapitalize="off"
               autocomplete="off"
              autocorrect="off">
        <p ng-show="formCreateUser.email.error" class="form-error">[[formCreateUser.email.error]]</p>
      </div>

      <div class="block" style="position: relative;">
        <input type="password"
               name="password"
               ng-model="user.password"
               required
               ng-maxlength="100"
               placeholder="Password"
               autocapitalize="off"
               autocomplete="off"
               autocorrect="off">
        <p ng-show="formCreateUser.password.error" class="form-error">[[formCreateUser.password.error]]</p>
      </div>

      <div class="block is-padded" style="padding-top: 15px;">
        <button class="button is-larger is-full" type="submit" ng-disabled="formCreateUser.loading" analytics-on="click" analytics-event="Try publish" analytics-category="Sign up">
          <div ng-hide="formCreateUser.loading">
            {% include 'modules/inlineSvg/arrowOut.html' %}
            Publish now!
          </div>
          <span ng-show="formCreateUser.loading">[[formCreateUser.loadingText]]</span>
        </button>
      </div>
    </form>
  </div>
</div>
