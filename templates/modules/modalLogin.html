<div id="modalLogin" class="modal login" ng-show="showModalLogin" ng-cloak>
	<p class="close" ng-click="showModalLogin = !showModalLogin"><a>X</a></p>
	<h3>Login</h3>
	<form id="formLogin" class="form" method="post" action="/api/login">
		<fieldset>
			<input type="text" class="email" name="email" placeholder="email" required pattern=".{5,}" />
		</fieldset>
		<fieldset>
			<input type="text" class="password" name="password" placeholder="password" required pattern=".{4,}" />
		</fieldset>
		<fieldset class="buttonContainer">
			<button>Login</button>
		</fieldset>
	</form>
</div>
