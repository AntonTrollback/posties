<div id="modalUpdateSettings" class="modal updateSettings" ng-show="settingsService.isOpen" ng-cloak>
	<p class="close"><a>X</a></p>
	<form id="updateSettings" method="put" name="formSettings" ng-submit="submitUpdateSettings()" novalidate>
		<fieldset>
			<label for="postTextColor">Text color: [[userSettings.posttextcolor]]</label>
			<input id="postTextColor" type="text" colorpicker ng-model="userSettings.posttextcolor" class="colorpicker" style="background: [[userSettings.posttextcolor]]" />
		</fieldset>
		<fieldset>
			<label for="postBackgroundColor">Post color</label>
			<input id="postBackgroundColor" type="text" colorpicker ng-model="userSettings.postbackgroundcolor" class="colorpicker" style="background: [[userSettings.postbackgroundcolor]]" />
		</fieldset>
		<fieldset>
			<label for="pageBackgroundColor">Page color</label>
			<input id="pageBackgroundColor" type="text" colorpicker ng-model="userSettings.pagebackgroundcolor" class="colorpicker" style="background: [[userSettings.pagebackgroundcolor]]" />
		</fieldset>
		<fieldset>
			<label for="typefaceParagraph">Text font</label>
			<select id="typefaceParagraph" ng-model="userSettings.typefaceparagraph">
				<option value="sans-serif" ng-selected="userSettings.typefaceparagraph == 'sans-serif'">sans-serif</option>
				<option value="NothingYouCouldDo" ng-selected="userSettings.typefaceparagraph == 'NothingYouCouldDo'">Nothing you could do</option>
				<option value="CutiveMono" ng-selected="userSettings.typefaceparagraph == 'CutiveMono'">Cutive Mono</option>
				<option value="KiteOne" ng-selected="userSettings.typefaceparagraph == 'KiteOne'">Kite One</option>
				<option value="JosefinSans" ng-selected="userSettings.typefaceparagraph == 'JosefinSans'">Josefin Sans</option>
				<option value="FanwoodText" ng-selected="userSettings.typefaceparagraph == 'FanwoodText'">Fanwood Text</option>
				<option value="Delius" ng-selected="userSettings.typefaceparagraph == 'Delius'">Delius</option>
			</select>
		</fieldset>
		<fieldset>
			<label for="typefaceHeadline">Headline font</label>
			<select id="typefaceHeadline" ng-model="userSettings.typefaceheadline">
				<option value="sans-serif" ng-selected="userSettings.typefaceheadline == 'sans-serif'">sans-serif</option>
				<option value="NothingYouCouldDo" ng-selected="userSettings.typefaceheadline == 'NothingYouCouldDo'">Nothing you could do</option>
				<option value="CutiveMono" ng-selected="userSettings.typefaceheadline == 'CutiveMono'">Cutive Mono</option>
				<option value="KiteOne" ng-selected="userSettings.typefaceheadline == 'KiteOne'">Kite One</option>
				<option value="JosefinSans" ng-selected="userSettings.typefaceheadline == 'JosefinSans'">Josefin Sans</option>
				<option value="FanwoodText" ng-selected="userSettings.typefaceheadline == 'FanwoodText'">Fanwood Text</option>
				<option value="Delius" ng-selected="userSettings.typefaceheadline == 'Delius'">Delius</option>
			</select>
		</fieldset>
		<fieldset class="buttonContainer">
			<button>Done</button>
		</fieldset>
	</form>
</div>
