<div id="modalUpdateSettings" class="modal updateSettings">
	<p class="close"><a>X</a></p>
	<form id="updateSettings" method="put" action="/api/settings">
		<fieldset>
			<label for="postTextColor">Text color</label>
			<input id="postTextColor" type="text" value="" name="postTextColor" class="toggler" data-target="#colorPickerPostTextColor" />
			<div class="modal colorPicker" id="colorPickerPostTextColor">
				{% include 'modules/colorPicker.html' %}
			</div>
		</fieldset>
		<fieldset>
			<label for="postBackgroundColor">Post color</label>
			<input id="postBackgroundColor" type="text" value="" name="postBackgroundColor" class="toggler" data-target="#colorPickerPostBackgroundColor" />
			<div class="modal colorPicker" id="colorPickerPostBackgroundColor">
				{% include 'modules/colorPicker.html' %}
			</div>
		</fieldset>
		<fieldset>
			<label for="pageBackgroundColor">Page color</label>
			<input id="pageBackgroundColor" type="text" value="" name="pageBackgroundColor" class="toggler" data-target="#colorPickerPageBackgroundColor" />
			<div class="modal colorPicker" id="colorPickerPageBackgroundColor">
				{% include 'modules/colorPicker.html' %}
			</div>
		</fieldset>
		<fieldset>
			<label for="typeface">Font</label>
			<select id="typeface">
				<option>sans-serif</option>
				<option>NothingYouCouldDo</option>
				<option>CutiveMono</option>
				<option>KiteOne</option>
				<option>JosefinSans</option>
				<option>FanwoodText</option>
				<option>Delius</option>
			</select>
		</fieldset>
		<fieldset class="buttonContainer">
			<button>Done</button>
		</fieldset>
	</form>
</div>
