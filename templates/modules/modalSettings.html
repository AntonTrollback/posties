<div class="popover updateSettings" id="modalUpdateSettings" ng-show="settingsService.isOpen" ng-cloak>
	<form id="updateSettings" method="put" name="formSettings" ng-submit="settingsService.submitUpdateSettings(userSettings)" novalidate>

		<div class="panel is-active" id="panelPrimary">
			<a class="panel-nav-item" data-go-to-panel="panelTextFont">
				<span class="panel-label">Text font</span>
				<div class="panel-preview">
					<span class="panel-preview-font" ng-model="userSettings.typefaceparagraph" style="font-family: '[[userSettings.typefaceparagraph]]'">
						[[userSettings.typefaceparagraph]]
					</span>
				</div>
			</a>
			<a class="panel-nav-item" data-go-to-panel="panelHeadlineFont">
				<span class="panel-label">Headline font</span>
				<div class="panel-preview">
					<span class="panel-preview-font" ng-model="userSettings.typefaceheadline" style="font-family: '[[userSettings.typefaceheadline]]'">
						[[userSettings.typefaceheadline]]
					</span>
				</div>
			</a>
			<label class="panel-nav-item is-static" for="showBoxes">
				<span class="panel-label">Use boxes</span>
				<div class="panel-preview">
					<div class="panel-preview-toggle toggle">
						<input id="showBoxes" type="checkbox" ng-checked="userSettings.showboxes" ng-model="userSettings.showboxes">
						<div class="toggle-handle"></div>
					</div>
				</div>
			</label>
			<a class="panel-nav-item is-adaptive" data-go-to-panel="panelBoxColor">
				<span class="panel-label">Box color</span>
				<span class="panel-preview" style="background-color: [[userSettings.postbackgroundcolor]]"></span>
			</a>
			<a class="panel-nav-item is-adaptive" data-go-to-panel="panelTextColor">
				<span class="panel-label">Text color</span>
				<span class="panel-preview" style="background-color: [[userSettings.posttextcolor]]"></span>
			</a>
			<a class="panel-nav-item is-adaptive" data-go-to-panel="panelBackground">
				<span class="panel-label">Background</span>
				<span class="panel-preview" style="background-color: [[userSettings.pagebackgroundcolor]]"></span>
			</a>
			<div class="popover-body">
				<button class="button" ng-click="userSettings = settingsService.getDefaultSettings()">Reset</button>
				<span style="margin-left: 0.5em;">or <a role="button" ng-click="userSettings = settingsService.getRandomSettings()">randomize</a>!</span>

				<button class="button" style="padding: 14px 0; margin: 10px 0 0; width: 100%; ">Save (temp button)</button>
			</div>
		</div>
