<div id="modalUpdateSettings" class="modal updateSettings" ng-show="settings.isOpen" ng-cloak>
	<p class="close"><a>X</a></p>
	<form id="updateSettings" method="put" action="/api/settings">
		<fieldset>
			<label for="postTextColor">Text color</label>
			<input id="postTextColor" type="text" value="" name="postTextColor" class="colorpicker" data-target="#colorPickerPostTextColor" />
		</fieldset>
		<fieldset>
			<label for="postBackgroundColor">Post color</label>
			<input id="postBackgroundColor" type="text" value="" name="postBackgroundColor" class="colorpicker" data-target="#colorPickerPostBackgroundColor" />
		</fieldset>
		<fieldset>
			<label for="pageBackgroundColor">Page color</label>
			<input id="pageBackgroundColor" type="text" value="" name="pageBackgroundColor" class="colorpicker" data-target="#colorPickerPageBackgroundColor" />
		</fieldset>
		<fieldset>
			<label for="typefaceParagraph">Text font</label>
			<select id="typefaceParagraph">
				<option>sans-serif</option>
				<option>NothingYouCouldDo</option>
				<option>CutiveMono</option>
				<option>KiteOne</option>
				<option>JosefinSans</option>
				<option>FanwoodText</option>
				<option>Delius</option>
			</select>
		</fieldset>
		<fieldset>
			<label for="typefaceHeadline">Headline font</label>
			<select id="typefaceHeadline">
				<option>sans-serif</option>
				<option>NothingYouCouldDo</option>
				<option>CutiveMono</option>
				<option>KiteOne</option>
				<option>JosefinSans</option>
				<option>FanwoodText</option>
				<option>Delius</option>
			</select>
		</fieldset>
		<fieldset class="buttonContainer">
			<button>Done</button>
		</fieldset>
	</form>
</div>
