<script type="text/ng-template" id="postText.html">
	<div class="post-inner" ng-class="userSettings.showboxes ? '' : 'is-unboxed'">
		<div class="post-options">
			<a class="post-up" ng-click="movePost($index, $index - 1)" title="move up">&#x25B2;</a>
			<a class="post-down" ng-click="movePost($index, $index + 1)" title="move down">&#x25BC;</a>
			<a class="post-delete"href="#" ng-click="deletePost($index, post)" title="delete">Ã—</a>
		</div>
		<form class="form createPostText">
			<pre ng-blur="savePost($event, post)" class="post-text" data-changed="false" contenteditable ng-bind-html="post.content"  ng-style="{ 'background': userSettings.showboxes ? userSettings.postbackgroundcolor : 'transparent', 'font-family': userSettings.typefaceparagraph, 'color': userSettings.posttextcolor }"></pre>
		</form>
	</div>
</script>
