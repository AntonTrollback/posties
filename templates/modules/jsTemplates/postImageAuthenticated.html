<script type="text/ng-template" id="postImage.html">
  <div class="post-inner" ng-class="userSettings.showboxes ? '' : 'is-unboxed'">
    <div class="post-content-loading" ng-show="!post.isUploaded">
      Adding your image: <span>[[post.uploadProgress]]</span>
    </div>
    <div class="post-content-block" ng-show="post.isUploaded">
      {% include 'modules/postOptions.html' %}
      <img ng-src="[[post.key]]/convert?cache=true&w=740&fit=max&rotate=exif&compress=true&quality=100">
    </div>
  </div>
</script>
