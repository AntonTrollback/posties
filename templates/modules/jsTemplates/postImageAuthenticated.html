<script type="text/ng-template" id="postImage.html">
	<div class="image">
		<div class="options">
			<a class="up" ng-click="movePost($index, $index - 1)" title="move up">&#x25B2;</a>
			<a class="down" ng-click="movePost($index, $index + 1)" title="move down">&#x25BC;</a>
			<a href="#" ng-click="deletePost($index, post)" class="delete" title="delete">Ã—</a>
		</div>
		<h3 ng-show="!post.isUploaded">Adding your image: <strong>[[post.uploadProgress]]</strong>%</h3>
		<img ng-show="post.isUploaded" src="[[post.key]]" />
	</div>
</script>
