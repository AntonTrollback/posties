<script type="text/ng-template" id="postImageLoading.html">
  <div class="post-inner" ng-class="userSettings.showboxes ? '' : 'is-unboxed'">
    <div class="post-content-loading" image-loaded="imageLoaded(post)">
      Adding your image: <span>Loading</span>
      <img src="[[post.key | fixImageUrl ]]" class="post-loading-image">
    </div>
  </div>
</script>
