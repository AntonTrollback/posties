<script type="text/ng-template" id="postImage.html">
  <div class="post-inner" ng-class="userSettings.showboxes ? '' : 'is-unboxed'">
    <div class="post-content-block">
      {% if is_start_page or user_owns_page %}
        <ng-include src="'postOptions.html'"></ng-include>
      {% endif %}
      <img ng-src="[[post.key | fixImageUrl ]]">
    </div>
  </div>
</script>
