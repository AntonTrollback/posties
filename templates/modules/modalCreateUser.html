<div class="modal createUser">
	<p class="close"><a>X</a></p>
	<h3>To publish, you'll need an account</h3>
	<form id="createUser" class="form" method="post" action="/api/users">
		<fieldset>
			<input type="text" class="email" placeholder="email" required pattern=".{5,}" />
		</fieldset>
		<fieldset>
			<input type="text" class="username" placeholder="username" required pattern=".{4,}" />
		</fieldset>
		<fieldset>
			<input type="text" class="password" placeholder="password" required pattern=".{5,}" />
		</fieldset>
		<fieldset>
			<p class="url">posti.es/by/<span></span></p>
		</fieldset>
		<fieldset class="buttonContainer">
			<button>Create account</button>
		</fieldset>
	</form>
</div>
