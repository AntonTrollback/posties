<div class="modal createUser">
	<h3>To publish, you'll need an account</h3>
	<form id="createUser" class="form" method="post" action="/api/users">
		<fieldset>
			<input type="text" id="email" placeholder="email" required pattern=".{5,}" />
		</fieldset>
		<fieldset>
			<input type="text" id="username" placeholder="username" required pattern=".{4,}" />
		</fieldset>
		<fieldset>
			<input type="text" id="password" placeholder="password" required pattern=".{5,}" />
		</fieldset>
		<fieldset>
			<button>Create account</button>
		</fieldset>
	</form>
</div>
