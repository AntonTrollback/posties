<div class="modal createUser">
	<h2>To publish, you'll need an account</h2>
	<form id="createUser" class="form" method="post" action="/api/users">
		<fieldset>
			<label for="email" pattern=".{5,20}">Email:</label>
			<input type="text" id="email" required />
		</fieldset>
		<fieldset>
			<label for="username" pattern=".{3,15}">Username:</label>
			<input type="text" id="username" required />
		</fieldset>
		<fieldset>
			<label for="password" pattern=".{4,20}">Password:</label>
			<input type="text" id="password" required />
		</fieldset>
		<fieldset>
			<button>Create account</button>
		</fieldset>
	</form>
</div>
