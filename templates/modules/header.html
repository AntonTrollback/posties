<div id="flash">
	<a class="close" ng-click="flash.hide()">Ã—</a>
	<pre>[[flash.message]]</pre>
</div>
<header>
	<a id="logo">&nbsp;</a>
	<a id="openTopMenu" ng-click="showMenuTop = !showMenuTop"><span></span><span></span><span></span></a>
	{% if current_user and current_user.is_authenticated() %}
		<a class="username" href="/by/{{current_user.username}}">{{current_user.username}}</a>
		<div class="menu" ng-show="showMenuTop" ng-cloak>
			<ul>
				<li><a ng-click="settingsService.open(); showMenuTop = false">Customize</a></li>
				<li><a href="/logout">Sign out</a></li>
				<li><a href="http://getposties.tumblr.com/what-is-posties" target="blank">About Posti.es</a></li>
			</ul>
		</div>
	{% else %}
		<a class="username" href="#">You're anonymous</a>
		<div class="menu" ng-show="showMenuTop" ng-cloak>
			<ul>
				<li><a ng-click="settingsService.open()">Customize</a></li>
				<li><a href="/login">Login</a></li>
				<li><a href="http://getposties.tumblr.com/what-is-posties" target="blank">About Posti.es</a></li>
			</ul>
		</div>
	{% endif %}
</header>
