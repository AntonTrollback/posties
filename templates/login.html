<!DOCTYPE html>
<html ng-app="posties" ng-controller="PageLoginCtrl" class="pageLogin">
	{% include 'modules/head.html' %}
	<body class="site {% if current_user and current_user.is_authenticated() %}authenticated{% endif %}">

		{% include 'modules/header.html' %}
		<div class="site-container" style="max-width: 500px;">

			<form name="formLogin" method="post" ng-submit="submitLogin(userSettings)">
				<div class="block is-padded">
					<input type="text" name="email" ng-model="user.email" placeholder="Email" required pattern=".{5,}" autocapitalize="off" autocorrect="off" />
				</div>
				<div class="block is-padded">
					<input type="password" name="password" ng-model="user.password" placeholder="Password" required pattern=".{4,}" autocapitalize="off" autocorrect="off" />
				</div>
				<div class="block is-padded">
					<div class="block is-padded">
						<button class="button is-large is-full">Login</button>
					</div>
				</div>
			</form>
		</div>

		{% include 'modules/footer.html' %}
	</body>
</html>
