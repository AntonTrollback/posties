{% include 'modules/head.html' %}
<body>
	{% include 'modules/header.html' %}
	<div id="body">
		<div>
			<h2>Login</h2>
			<form id="login" class="form" method="post" action="/login">
				<fieldset>
					<label for="email" pattern=".{5,20}">Email:</label>
					<input type="text" id="email" name="email" required />
				</fieldset>
				<fieldset>
					<label for="password" pattern=".{4,20}">Password:</label>
					<input type="text" id="password" name="password" required />
				</fieldset>
				<fieldset>
					<button>Login</button>
				</fieldset>
			</form>
		</div>
	</div>
</body>
{% include 'modules/footer.html' %}
