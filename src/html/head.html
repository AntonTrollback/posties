<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  {{#if index}}
    <title>{{title}}</title>
    <!--name="description" content="!!!"-->
    <meta property="og:title" content="Create instant websites on your phone">
    <meta property="og:url" content="http://www.posti.es/">
    <!--property="og:description" content="!!!"-->
    <meta property="og:image"
          content="https://s3-eu-west-1.amazonaws.com/posties-stuff/assets/static/fb-share.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
  {{else}}
    <title>{{siteData.name}} &middot; Posti.es</title>
    <meta property="og:title" content="{{siteData.name}} &middot; website">
    <meta property="og:url" content="http://www.posti.es/by/{{name}}">
    <meta property="og:type" content="website">
  {{/if}}

  <meta property="og:site_name" content="Posti.es">
  <meta property="og:type" content="website">
  <meta property="fb:app_id"
        content="{{#if production}}1435686526725343{{else}}1435686890058640{{/if}}">

  <meta name="viewport"
        content="width=device-width, initial-scale=1{{#if editMode}}, maximum-scale=1{{/if}}">
  <link rel="apple-touch-icon"
        href="//s3-eu-west-1.amazonaws.com/posties-stuff/assets/static/apple-touch-icon.png">

  {{#if production}}
    <link rel="stylesheet"
          href="//s3-eu-west-1.amazonaws.com/posties-stuff/assets/{{revision}}/posties.css">
  {{else}}
    <link rel="stylesheet" href="/dist/posties.css">
  {{/if}}
</head>
