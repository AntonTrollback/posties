<script type="text/ng-template" id="video-input.html">
  <div class="part-inner" ng-class="options.boxes ? '' : 'is-unboxed'">
    <div class="part-content-pre is-input" ng-show="!part.content.key" ng-style="{ 'background': options.boxes ? options.part_background_color : 'transparent', 'font-family': options.text_font, 'color': options.text_color }">
      <ng-include src="'options.html'"></ng-include>

      <div ng-model="test"
          class="part-editor"
          medium-editor
          options='{"placeholder": "Paste your YouTube link here", "disableToolbar": true, "disableReturn": true, "forcePlainText": true, "checkLinkFormat": true, "cleanPastedHTML": false, "buttons": ["bold", "italic", "anchor"]}'
          ng-paste="validateVideo($event.originalEvent, part)"></div>
    </div>
  </div>
</script>
