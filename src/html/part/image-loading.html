<script type="text/ng-template" id="image-loading.html">
  <div class="part-inner" ng-class="options.boxes ? '' : 'is-unboxed'">
    <div class="part-content-loading" image-loaded="imageLoaded(part)">
      Adding your image: <span>Loading</span>
      <img ng-src="[[part.content.key | fixImageUrl ]]" class="part-loading-image">
    </div>
  </div>
</script>
