<header class="header js-header">

  <button type="button" class="header-action js-windowToggle" data-target="#account">
    <span analytics-on="click" analytics-event="Toggle view" analytics-category="Account settings">
      <svg role="presentation"><use xlink:href="#logo"></use></svg>
    </span>
  </button>

  {{#if editMode}}
    <button type="button" class="header-action js-windowToggle" data-target="#options">
      <span analytics-on="click" analytics-event="Show view" analytics-category="Website design settings">
        <svg role="presentation"><use xlink:href="#sliders"></use></svg>
      </span>
    </button>
  {{/if}}

  {{#if onSite}}
    {{#if editMode}}
      <span class="header-action is-link">{{{site.name}}}</span>
    {{/if}}
  {{/if}}
</header>

{{>account-window}}

{{#if editMode}}
  {{>options-window}}
{{/if}}
