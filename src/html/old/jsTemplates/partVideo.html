<script type="text/ng-template" id="partVideo.html">
  <div class="part-inner" ng-class="siteOptions.boxes ? '' : 'is-unboxed'">
    <div class="part-content-block is-fixedratio">
      {{#editMode}}
        <ng-include src="'partOptions.html'"></ng-include>
      {{/editMode}}

      <iframe width="100%" height="360" ng-src="[[part.key | safeYoutubeUrl ]]" frameborder="0" allowfullscreen mozallowfullscreen webkitallowfullscreen onload="this.style.visibility='visible';"></iframe>
    </div>
  </div>
</script>
