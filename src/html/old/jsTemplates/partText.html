<script type="text/ng-template" id="partText.html">
  <div class="part-inner" ng-class="siteOptions.boxes ? '' : 'is-unboxed'">
    {{#editMode}}
      <form class="part-content-pre" ng-style="{ 'background': siteOptions.boxes ? siteOptions.part_background_color : 'transparent', 'font-family': siteOptions.text_font, 'color': siteOptions.text_color }">
        <ng-include src="'partOptions.html'"></ng-include>
        <div ng-model="part.content"
             class="part-editor"
             medium-editor
             ng-blur="updateTextBasedPart($event, part)"
             options='{
              "placeholder": "",
              "forcePlainText": true,
              "checkLinkFormat": true,
              "cleanPastedHTML": false,
              "buttonLabels": {
                "bold": "<svg role=\"img\"><use xlink:href=\"#format-bold\"></use></svg>",
                "italic": "<svg role=\"img\"><use xlink:href=\"#format-italic\"></use></svg>",
                "anchor": "<svg role=\"img\"><use xlink:href=\"#format-link\"></use></svg>",
                "justifyLeft": "<svg role=\"img\"><use xlink:href=\"#format-left\"></use></svg>",
                "justifyCenter": "<svg role=\"img\"><use xlink:href=\"#format-center\"></use></svg>"
              },
              "buttons": ["bold", "italic", "anchor", "justifyLeft", "justifyCenter"]}'></div>
      </form>
    {{/editMode}}
    {{^editMode}}
      <div class="part-content-pre" ng-style="{ 'background': siteOptions.boxes ? siteOptions.part_background_color : 'transparent', 'font-family': siteOptions.text_font, 'color': siteOptions.text_color }">
        <div ng-bind-html="part.html"></div>
      </div>
    {{/editMode}}
  </div>
</script>
