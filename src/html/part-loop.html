<style{{#if editMode}} class="js-styles"{{/if}}>
  {{#with options}}
    {{>shared/styles}}
  {{/with}}
</style>

<article class="parts{{#unless options.boxes}} is-unboxed{{/unless}}">
  {{#each parts}}
    {{#if typeText}}    {{>shared/text}}    {{/if}}
    {{#if typeHeading}} {{>shared/heading}} {{/if}}
    {{#if typeImage}}   {{>shared/image}}   {{/if}}
    {{#if typeVideo}}   {{>shared/video}}   {{/if}}
  {{else}}
    <h1 class="u-hiddenVisually">{{name}}</h1>
  {{/each}}
</article>
